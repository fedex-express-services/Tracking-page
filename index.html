<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>FedEx Tracking Portal</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .brand-btn {
      background-color: #4D148C;
      color: white;
      padding: 10px 16px;
      border-radius: 6px;
    }
    .brand-btn:hover {
      background-color: #3a1166;
    }
  </style>
</head>
<body class="bg-gray-100">

<!-- Header -->
<header class="bg-white shadow p-4 flex justify-between items-center">
  <div class="text-2xl font-bold text-purple-800">FedEx</div>
  <nav class="space-x-4">
    <button onclick="showPage('main')">Track</button>
    <button onclick="showModal('support-modal')">Support</button>
  </nav>
</header>

<!-- Main Page -->
<div id="main" class="p-4">
  <h1 class="text-3xl mb-4">Track Your Package</h1>
  <form id="track-form" class="space-y-2">
    <input type="text" id="tracking-number" placeholder="Enter tracking number" class="w-full p-2 border rounded" required>
    <button type="submit" class="brand-btn">Track</button>
  </form>
</div>

<!-- Tracking Modal -->
<div id="tracking-modal" class="fixed inset-0 hidden items-center justify-center bg-black bg-opacity-40 z-50">
  <div class="bg-white rounded-lg p-6 shadow-xl w-full max-w-xl relative">
    <button class="absolute top-2 right-3 text-xl" onclick="closeModal('tracking-modal')">&times;</button>
    <h2 class="text-xl font-semibold text-purple-800 mb-4">Tracking Details</h2>
    <div id="tracking-content" class="space-y-4 text-sm text-gray-800">
      <p><strong>Tracking Number:</strong> FD26031998KR</p>
      <p><strong>Status:</strong> Awaiting Clearance</p>
      <p><strong>Location:</strong> Paris International Depot</p>
      <p><strong>Estimated Delivery:</strong> Pending</p>

      <div class="text-center mt-4">
        <button onclick="downloadReceipt()" class="brand-btn">ðŸ“„ Download Receipt</button>
      </div>
    </div>
  </div>
</div>

<!-- Support Modal -->
<div id="support-modal" class="fixed inset-0 hidden items-center justify-center bg-black bg-opacity-40 z-50">
  <div class="bg-white rounded-lg p-6 shadow-xl w-full max-w-md relative">
    <button class="absolute top-2 right-3 text-xl" onclick="closeModal('support-modal')">&times;</button>
    <h2 class="text-2xl font-semibold text-purple-800 mb-2">Customer Support</h2>
    <p class="text-sm text-gray-700">For assistance, email: <strong>fedexpressdeliveryservices231@gmail.com</strong></p>
  </div>
</div>

<!-- Scripts -->
<script>
  const mockDB = {
    'FD26031998KR': {
      status: 'Awaiting Clearance',
      location: 'Paris Depot',
      eta: 'Pending'
    }
  };

  function showPage(id) {
    document.querySelectorAll('main').forEach(s => s.classList.remove('active'));
    document.getElementById(id).classList.add('active');
  }

  function showModal(id) {
    document.getElementById(id).classList.remove('hidden');
    document.getElementById(id).classList.add('flex');
  }

  function closeModal(id) {
    document.getElementById(id).classList.add('hidden');
    document.getElementById(id).classList.remove('flex');
  }

  document.getElementById('track-form').addEventListener('submit', e => {
    e.preventDefault();
    const num = document.getElementById('tracking-number').value.toUpperCase();
    if (mockDB[num]) {
      showModal('tracking-modal');
    } else {
      alert('Tracking number not found.');
    }
  });

  function downloadReceipt() {
    const link = document.createElement("a");
    link.href = "https://fedex-express-services.github.io/Tracking-page/receipts/fedex_receipt_sample.pdf";
    link.download = "FedEx_Shipment_Receipt.pdf";
    document.body.appendChild(link);
    link.click();
    document.body.removeChild(link);
  }
</script>

</body>
</html>
